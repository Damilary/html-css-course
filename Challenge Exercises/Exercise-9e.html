<!DOCTYPE html>
<html>
    <head>
        <title>Profile Preview-1</title>
        <style>
            .profile-preview {
                display: inline-block;
                width: 520px;
                height: 100px;
                border: none;
                border-style: solid;
                border-color: rgb(39, 38, 38);
                border-width: 0px;
                border-radius: 10px;
                margin-left: 20px;
                background-color: white;
                box-shadow: 5px 5px 5px rgba(8, 8, 8, 0.15);
            }
            .image {
                display: block;
                float: left;
                width: 60px;
                height: 60px;
                border-radius: 30px;
                margin-top: 20px;
                margin-bottom: 20px;
                margin-left: 20px;
            }
            .profile-stats {
                float: left;
                margin-top: 40px;
                margin-bottom: 40px;
                margin-left: 15px;
                margin-right: 0px;
                font-family: sans-serif;
                font-size: 17.5px;
                color: rgb(109, 100, 100);
            }
            .tweet-button {
                text-align: center;
                margin-top: 30px;
                margin-bottom: 30px;
                margin-left: 150px;
                width: 90px;
                height: 40px;
                background-color: rgb(2, 158, 255);
                color: white;
                font-family: segoe ui;
                font-weight: bold;
                font-size: 18px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }
            .tweet-button:active {
                opacity: 0.8;
            }
            .tweet-button:hover {
                background-color:rgb(41, 118, 211);
            }
        </style>
    </head>
    <body>
        <div class="profile-preview">
          <img class="image" src="images/274582839_1328500917573607_3690629659760554749_n.jpg">
          <p class="profile-stats">What&#39;s happening&#63;</p>
          <button class="tweet-button">Tweet</button>
        </div>

    </body>
</html>
